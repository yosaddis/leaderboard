<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard API Project</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>
		<h1 class="main-title">Leaderboard</h1>
	</header>
	<main class="main-section">
		<section class="score-list">
			<div class="sub-title">
				<h2>Recent score</h2>
				<button type="button" class="refresh"><i class="fa fa-refresh" id="icon"></i></button>
			</div>
			<div class="list-players"></div>
		</section>
		<section class="score-form">
			<h2>Add your score</h2>
			<form class="form-input">
				<ul>
					<li>
						<input type="text" name="playerNameInput" placeholder="Your Name" required />
					</li>
					<li>
						<input type="number" name="playerScoreInput" placeholder="Your score" required />
					</li>
					<li>
						<button type="submit">Submit</button>
					</li>
				</ul>
			</form>
			<span class="status-response"></span>
		</section>
	</main>
	<footer>
		<span></span>
	</footer>
</body>

</html>
